<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href = "css/styles.css">
    <link rel="stylesheet" href = "js/lightbox2-2.11.1/dist/css/lightbox.css">

  </head>

  <body>

    <input id="image-search" name="search" type="text" placeholder="Search" data-list=".gallery">


    <div class="gallery">


      <a href="photos/01.jpg"  data-lightbox="gallery"  data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="img">
        <img src="photos/thumbnails/01.jpg"  alt="Field containing bales of hay.">
      </a>


      <a href="photos/02.jpg"  data-lightbox="gallery"  data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="img">
        <img src="photos/thumbnails/02.jpg"  alt="Lake with mountains in the background.">
      </a>


      <a href="photos/03.jpg"  data-lightbox="gallery"  data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="img">
        <img  src="photos/thumbnails/03.jpg"  alt="View of canyon filled with trees.">
      </a>


      <a  href="photos/04.jpg"  data-lightbox="gallery"  data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="img">       
        <img  src="photos/thumbnails/04.jpg"  alt="Iceberg floating in a body of water.">
      </a>


      <a  href="photos/05.jpg"  data-lightbox="gallery"  data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="img">
        <img  src="photos/thumbnails/05.jpg"  alt="High, rocky cliffs in the desert."> 
      </a>


      <a  href="photos/06.jpg"   data-lightbox="gallery"  data-title="Fall is coming, I love when the leaves on the trees start to change color." class="img">
        <img  src="photos/thumbnails/06.jpg"  alt="Gloomy trees in a small clearing.">
      </a>


      <a  href="photos/07.jpg"  data-lightbox="gallery"  data-title="I drove past this plantation yesterday, everything is so green!" class="img">
        <img src="photos/thumbnails/07.jpg" alt="Lush, green plantation field.">
      </a>


      <a  href="photos/08.jpg"  data-lightbox="gallery"  data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="img">
        <img  src="photos/thumbnails/08.jpg"  alt="Sand dune spotted with patches of grass.">
      </a>


      <a  href="photos/09.jpg"  data-lightbox="gallery"  data-title="We enjoyed a quiet stroll down this countryside lane." class="img">
        <img  src="photos/thumbnails/09.jpg"  alt="Romantic countryside rode overhung with tree branches.">
      </a>


      <a  href="photos/10.jpg"  data-lightbox="gallery"  data-title="Sunset at the coast! The sky turned a lovely shade of orange." class="img">
        <img  src="photos/thumbnails/10.jpg"  alt="Sunset on a large hill above the coast.">
      </a>


      <a  href="photos/11.jpg"  data-lightbox="gallery"  data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="img">
        <img  src="photos/thumbnails/11.jpg"  alt="View of a large valley from the mouth of a small cave.">
      </a>


      <a  href="photos/12.jpg"  data-lightbox="gallery"  data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="img">
        <img  src="photos/thumbnails/12.jpg"  alt="Meadow filled with bluebells with mountains hovering far in the background.">
      </a>


    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
